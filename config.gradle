ext {
    // AndroidSdk
    minSdkVersion = 19
    compileSdkVersion = 29
    targetSdkVersion = 29

    annotationVersion = '1.1.0'
    lifecycleVersion = '2.1.0'
    rxjavaVersion = '2.2.10'
    gsonVersion = '2.8.6'

    okhttpVersion = '4.4.1'

    dependencies = [
            /*
             * UI
             */
            // https://mvnrepository.com/artifact/androidx.appcompat/appcompat
            androidx           : "androidx.appcompat:appcompat:1.1.0",
            // https://mvnrepository.com/artifact/com.google.android.material/material
            materialDesign     : "com.google.android.material:material:1.0.0",
            // https://mvnrepository.com/artifact/androidx.constraintlayout/constraintlayout
            constraintLayout   : "androidx.constraintlayout:constraintlayout:1.1.3",
            // https://mvnrepository.com/artifact/androidx.recyclerview/recyclerview
            recyclerView       : "androidx.recyclerview:recyclerview:1.1.0",
            // https://github.com/gyf-dev/ImmersionBar
            immersionBar       : "com.gyf.immersionbar:immersionbar:3.0.0",
            immersionBar_kotlin: "com.gyf.immersionbar:immersionbar-ktx:3.0.0",
            // https://github.com/JessYanCoding/AndroidAutoSize
            autoSize           : "me.jessyan:autosize:1.2.1",
            // https://github.com/chrisbanes/PhotoView
            photoView          : "com.github.chrisbanes:PhotoView:2.0.0",

            /*
             * Kotlin
             */
            // https://mvnrepository.com/artifact/androidx.core/core-ktx
            kotlin_core        : "androidx.core:core-ktx:1.1.0",
            // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib-jdk7
            kotlin_jdk         : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.61",

            /*
             * AndroidTest
             */
            // https://mvnrepository.com/artifact/junit/junit
            junit              : "junit:junit:4.12",
            // https://mvnrepository.com/artifact/androidx.test.ext/junit
            testRunner         : "androidx.test.ext:junit:1.1.1",
            // https://mvnrepository.com/artifact/androidx.test.espresso/espresso-core
            testEspresso       : "androidx.test.espresso:espresso-core:3.2.0",

            /*
             * DevelopSupport
             */
            // https://github.com/JakeWharton/butterknife
            butterKnife        : "com.jakewharton:butterknife:10.2.0",
            butterKnifeCompiler: "com.jakewharton:butterknife-compiler:10.2.0",
            // https://github.com/alibaba/ARouter
            arouterApi         : "com.alibaba:arouter-api:1.5.0",
            arouterCompiler    : "com.alibaba:arouter-compiler:1.2.2",
            // https://github.com/square/dagger
            dagger             : "com.google.dagger:dagger:2.24",
            daggerCompiler     : "com.google.dagger:dagger-compiler:2.24",
            // https://mvnrepository.com/artifact/androidx.multidex/multidex
            multidex           : "androidx.multidex:multidex:2.0.1",
            // https://github.com/airbnb/MvRx/wiki/MvRx-at-Airbnb
            mvrx               : "com.airbnb.android:mvrx:2.0.0-alpha1",
            // https://github.com/Tencent/MMKV
            mmkv               : "com.tencent:mmkv:1.0.23",
            // https://github.com/ReactiveX
            rxJava             : "io.reactivex.rxjava3:rxjava:3.0.0-RC1",
            rxAndroid          : "io.reactivex.rxjava2:rxandroid:2.1.1",
            rxKotlin           : "io.reactivex.rxjava2:rxkotlin:2.4.0",
            // https://github.com/google/gson
            gson               : "com.google.code.gson:gson:2.8.6",
            // https://github.com/Blankj/AndroidUtilCode
            utils              : "com.blankj:utilcodex:1.26.0",

            /*
             * DeveloperUtil
             */
            // https://github.com/promeG/TinyPinyin
            tinyPinYin         : "com.github.promeg:tinypinyin:2.0.3",
            tinyPinYinCity     : "com.github.promeg:tinypinyin-lexicons-android-cncity:2.0.3",
            // https://github.com/square/retrofit
            retrofit           : "com.squareup.retrofit2:retrofit:2.6.2",
            rxJavaAdapter      : "com.squareup.retrofit2:adapter-rxjava2:2.6.2",
            gsonConverter      : "com.squareup.retrofit2:converter-gson:2.6.2",
            scalarConverte     : "com.squareup.retrofit2:converter-scalars:2.6.2",
            httpLog            : "com.squareup.okhttp3:logging-interceptor:4.2.0",
            // https://github.com/bumptech/glide
            glide              : "com.github.bumptech.glide:glide:4.9.0",
            glideCompiler      : "com.github.bumptech.glide:compiler:4.9.0",
            glideOkhttp        : "com.github.bumptech.glide:okhttp3-integration:4.9.0",
            // https://github.com/Curzibn/Luban
            luban              : "top.zibin:Luban:1.1.8",
            // https://github.com/LitePalFramework/LitePal
            litePal            : "org.litepal.android:java:3.0.0",
            // https://github.com/Tourenathan-G5organisation/SiliCompressor
            silicompressor     : "com.iceteck.silicompressorr:silicompressor:2.2.2",
            // https://github.com/tbruyelle/RxPermissions
            rxPermission       : "com.github.tbruyelle:rxpermissions:0.10.2",
            // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
            okHttp             : "com.squareup.okhttp3:okhttp:${okhttpVersion}",

            /*
             * TestUtil
             */
            // https://github.com/square/leakcanary
            leakCanary         : "com.squareup.leakcanary:leakcanary-android:2.0",

            /*
             * ThirdSDK
             */
            // https://mvnrepository.com/artifact/com.tencent.mm.opensdk/wechat-sdk-android-without-mta
            weChat             : "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:5.5.4",
            // https://mvnrepository.com/artifact/com.amap.api/location
            aMapLocation       : "com.amap.api:location:4.8.0",
            // https://mvnrepository.com/artifact/com.amap.api/3dmap
            aMapMap3d          : "com.amap.api:3dmap:7.1.0",
    ]
}