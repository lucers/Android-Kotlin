apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.minSdkVersion
        targetSdkVersion versions.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
        multiDexEnabled true
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        debug {
            minifyEnabled false
            buildConfigField "String", "BASE_URL", TEST_URL
            buildConfigField "String", "ROUTE_ROOT", ROUTE_ROOT
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            buildConfigField "String", "BASE_URL", BASE_URL
            buildConfigField "String", "ROUTE_ROOT", ROUTE_ROOT
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api libraries.androidx
    api libraries.multidex

    api libraries.kotlin_core
    api libraries.kotlin_jdk
    api libraries.rxKotlin

    api libraries.materialDesign
    api libraries.constraintLayout
    api libraries.recyclerView
    api libraries.photoView

    api libraries.autoSize
    api libraries.immersionBar
    api libraries.immersionBar_kotlin

    api libraries.arouterApi
    api libraries.rxPermission
    api libraries.glide
    api libraries.gson
    api libraries.utils
}
